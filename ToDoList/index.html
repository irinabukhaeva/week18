<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="todo-app">
        <h2 class="task-add__header">Добавить задачу</h2>
        <div class="task-add__row">
          <input type="text" class="task-add__input" placeholder="Задача" />
          <button class="task-add__button">Добавить</button>
        </div>
        <h2 class="task-list__header">Список задач</h2>
        <div class="task-list_clear">Нет задач</div>
        <ul class="task-list__ul"></ul>
        <button id="task-list__button" class="task-list__button" disabled>
          Очистить список задач
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
